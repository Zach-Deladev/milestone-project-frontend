                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active mr-2">

        <!-- Background video tag from link https://www.w3schools.com/html/html5_video.asp -->
        <video autoplay loop muted id="vid-bg">
            <source src="/assets/media/dog-training-bg-dark.mp4" type="video/mp4" />
        </video>
        <section class="container-fluid content">
            <div class="row ">
                <div class="jumbotron">
                    <div class="breeding-head col-12">
                        <h1> <img src="/assets/images/tsellios-logo-wh-sm.png" alt="Dog logo">Get in touch...</h1>
                    </div>
                    <div class="container-fluid contact">
                        <div class="row">
                            <div class="col">
                                <h3 class="contact-title uppercase text-center">We'd be happy to help.</h3>
                                <div class="contact-form">
                                    <form method="post" action="mailto:zach.delapenha.developer@gmail.com"
                                        enctype="text/plain" target="_blank">
                                        <input type="text" name="name" id="fullname" class="form-control"
                                            placeholder="Name" required />
                                        <input type="email" name="email" id="emailaddress" class="form-control"
                                            placeholder="Email" required />
                                        <textarea rows="5" name="query" id="query" class="form-control"
                                            placeholder="Enter your query here" required></textarea>
                                        <div class="form-row text-center">
                                            <div class="col">
                                                <input type="submit" value="Send Message"
                                                    class="btn contact-btn"></input>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </script>

        $(function () {
            $(window).on("scroll", function () {
                $("body").toggleClass("scrolled", $(document).scrollTop() > 50);
            })
        });
    </script>
